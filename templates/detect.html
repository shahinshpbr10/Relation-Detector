<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detect Faces</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detect Faces</h1>
        
        <!-- Loading GIF -->
        <img src="{{ url_for('static', filename='face_scan.gif') }}" alt="Loading" class="loading-gif" id="loading-gif">

        <!-- Pop-up message -->
        <div class="popup-message" id="popup-message">
            <p id="message-text"></p>
        </div>

        <form id="detect-form" action="/detect" method="post" enctype="multipart/form-data">
            <!-- Image Upload Field -->
            <div class="input-group">
                <label for="image">Upload Image:</label>
                <input type="file" name="image" id="image" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Detect</button>
        </form>

        <!-- Detect Message -->
        <div id="detect-message"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
